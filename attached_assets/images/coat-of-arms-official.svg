<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200" width="200" height="200">
  <!-- South African Coat of Arms - Simplified SVG -->
  <defs>
    <linearGradient id="goldGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#FFD700;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#DAA520;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="greenGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#007a3d;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#005a2d;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Shield background -->
  <path d="M100,20 L160,50 L160,120 Q160,160 100,180 Q40,160 40,120 L40,50 Z" 
        fill="url(#greenGradient)" stroke="#FFD700" stroke-width="2"/>
  
  <!-- Central emblem elements -->
  <g id="central-emblem">
    <!-- Stylized human figures (unity) -->
    <ellipse cx="100" cy="80" rx="25" ry="30" fill="url(#goldGradient)" opacity="0.9"/>
    <circle cx="90" cy="70" r="8" fill="#FFD700"/>
    <circle cx="110" cy="70" r="8" fill="#FFD700"/>
    
    <!-- Protea elements (national flower) -->
    <circle cx="100" cy="110" r="18" fill="none" stroke="#FFD700" stroke-width="3"/>
    <circle cx="100" cy="110" r="12" fill="none" stroke="#FFD700" stroke-width="2"/>
    <circle cx="100" cy="110" r="6" fill="#FFD700"/>
  </g>
  
  <!-- Wheat/Secretary bird wings -->
  <path d="M30,90 Q20,80 25,70 L35,75" fill="url(#goldGradient)" opacity="0.7"/>
  <path d="M170,90 Q180,80 175,70 L165,75" fill="url(#goldGradient)" opacity="0.7"/>
  
  <!-- Base motto banner -->
  <rect x="50" y="155" width="100" height="18" rx="3" fill="url(#goldGradient)"/>
  <text x="100" y="167" font-family="Arial, sans-serif" font-size="8" font-weight="bold" 
        text-anchor="middle" fill="#007a3d">!KE E: /XARRA //KE</text>
  
  <!-- Decorative elements -->
  <circle cx="70" cy="140" r="4" fill="#FFD700"/>
  <circle cx="130" cy="140" r="4" fill="#FFD700"/>
  
  <!-- Top crown/achievement -->
  <path d="M100,15 L95,25 L105,25 Z" fill="url(#goldGradient)"/>
  <circle cx="100" cy="12" r="3" fill="#FFD700"/>
</svg>
